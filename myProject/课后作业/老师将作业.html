<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>老师讲作业</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            list-style:none;
            text-decoration:none;
        }
        a{
            color:white;
        }
        div .top ul li{
            float:left;
        }
        .top{
            background:#333;
            padding:15px 0;
        }
        .clearfix:after{
            content:"";
            display:block;
            clear:both;
        }
        .top ul li a{
            color:#9d9d9d;
            margin-right:30px;
            font-size:14px;
        }
        .top ul .first{
            font-size:18px;
            margin-left:70px;
        }
        .middle{
            text-align:center;
            background-image:linear-gradient(to right,#0c0535,#5a2a4d);
            padding:50px 0;
        }
        .middle h1{
            font-size:90px;
            color:#fff;
            padding:50px 0 20px 0;
        }
        .middle h2{
            color:#9d9d9d;
        }
        .middle .btn1{
            display:block;
            width:300px;
            padding:15px 0 20px 0;
            background:#007bff;
            border-radius:3px;
            font-weight:bold;
            margin:20px auto;
        }
        .bottom img{
            float:left;
        }
        /*pc*/
        @media screen and (min-width:992px){
            .container{
                margin:0 auto;
            }
            .top,.middle,.bottom{
                width:100%;
            }
            .bottom img{
                width:25%;
            }
        }

        @media screen and (max-width:991px) and (min-width:768px){
            .container{
                margin:0 auto;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <!--1、导航条-->
        <div class="top clearfix">
            <ul>
                <li><a href="#" class="first">Bootstrap中文网</a></li>
                <li><a href="#">起步</a></li>
                <li><a href="#">全局CSS样式</a></li>
                <li><a href="#">组件</a></li>
                <li><a href="#">JavaScript插件</a></li>
                <li><a href="#">定制</a></li>
            </ul>
        </div>
        <!--2、标题内容-->
        <div class="middle">
            <h1>Bootstrap</h1>
            <h2>简洁、直观、强悍的前端开发框架，让web开发更迅速、简单</h2>
            <a href="#" class="btn1">Bootstrap3中文文档(V3.7.1)</a>
            <a href="#" class="btn2">Bootstrap2中文文档(V2.0)</a>
        </div>
        <!--3、图片-->
        <div class="bottom">
            <a href="#"><img src="img/boot-1.png" alt=""></a>
            <a href="#"><img src="img/boot-2.png" alt=""></a>
            <a href="#"><img src="img/boot-3.png" alt=""></a>
            <a href="#"><img src="img/boot-4.png" alt=""></a>
        </div>
    </div>
</body>
</html>
