function jc(n){
	var s1=1
	for (var i=1;i<=n ;i++ )
	{s1 *=i
	}
	return s1
}
function sum(n){
	var s2=0
	for (var j=1;j<=n ;j++ )
	{s2 += jc(j)
	}
	return s2
}
