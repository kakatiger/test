<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>MATH</title>
 </head>
 <body>
  <script>
  
  // new String   new Object   new Array  math对象不用new
  //获取圆周率
  console.log(Math.PI)
  //求绝对值 absolute
  console.log(Math.abs(-12))
  //取整，parseInt（）向下取整
  console.log(Math.floor(4.2))//4
  //取整，向上取整
  console.log(Math.ceil(4.2))//5
  //取整，四舍五入
  console.log(Math.round(8.5))//9
  console.log(Math.round(8.4))//8
  //取一组数的最大值
  console.log(Math.max(1,2,3))
  //取最小值
  console.log(Math.min(1,2,3))
  //取随机
  console.log(Math.ceil(Math.random()*100));//0~1

  
  </script>
 </body>
</html>
