//2.通过date对象来获取时间信息
var now=new Date();
var year=now.getFullYear();
var month=now.getMonth()+1;
var date=now.getDate();
var hour=now.getHours();
var minute=now.getMinutes();
var second=now.getSeconds();
var millisecond=now.getMilliseconds();
var day=now.getDay();//星期0到6
console.log(year+'年'+month+'月'+date+'日'+'  '+hour+':'+minute+':'+second+':'+millisecond);
console.log(day)
switch(day){
case 0:
	day='星期日'
	break;
case 1:
	day='星期一'
	break;
case 2:
	day='星期二'
	break;
case 3:
	day='星期三'
	break;
case 4:
	day='星期四'
	break;
case 5:
	day='星期五'
	break;
case 6:
	day='星期六'
}
console.log(day)
console.log(year+'年'+month+'月'+date+'日'+'  '+hour+':'+minute+':'+second+':'+millisecond+'  '+day);

var time=now.getTime();
console.log(time)
//获取到2018.10.01还有多少天时分秒
