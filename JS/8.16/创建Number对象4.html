<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>创建Number对象</title>
 </head>
 <body>
  <script>
  //创建Number对象
  var num=100;
  var num1=new Number(100)
  var num2=new Number(3.14)
  var num3=new Number('abc')//把值转换为数值型
  var num4=new Number('150a')
  var num5=new Number(3+8)
  //console.log(typeof(num1))
  console.log(num1)
  console.log(num1+num2)
  console.log(num4)
  console.log(num5)

  //计算机能储存的最大值
  console.log(Number.MAX_VALUE);//1.7976931348623157e+308
  console.log(Number.MIN_VALUE);//5e-324

  console.log((0.1+0.2).toFixed(2))

  //布尔型对象
  var bool1=new Boolean(100);
  console.log(bool1)
  var bool2=Boolean(5);
  var bool5=!!(100)  //这是推荐用法
  console.log(bool5)

  
  </script>
  
 </body>
</html>
