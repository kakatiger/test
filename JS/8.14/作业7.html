<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
  var now=new Date()
  var birthday=new Date(2018,10,11)
  var day=birthday.getDay()
 switch(day){
	case 6:
	birthday.setDate(birthday.getDate()-7)
	break;
	case 0:
	birthday.setDate(birthday.getDate()-8)
	break;
	default:
	birthday.setDate(birthday.getDate())
 }
 var d=birthday-now
 var s=d/1000
 var tian=Math.floor(s/(24*60*60));
 var h1=s%(24*60*60)
 var hours=parseInt(h1/3600);
 var m1=s%(60*60)
 var minutes=parseInt(m1/60)
 console.log('距离光棍节的上一个周六还有'+tian+' 天'+hours+'小时'+minutes+'分钟')
  
  </script>
 </body>
</html>
