<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            position:absolute;
        }
        #d1{
            background:blue;
            transform:rotate(45deg) translate(100px);
        }
        #d2{
            background:yellow;
            transform:translate(100px) rotate(45deg);
        }
        #d3{
            border:solid;
            transform:rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="d1">参考元素</div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
