<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        .clock{
            width:400px;
            height:400px;
            border:1px solid #182dff;
            border-radius:50%;
            position:relative;
            margin:100px auto;
        }
        .hour{
            width:60px;
            border-top:6px solid black;
            position:absolute;
            top:200px;
            left:200px;
            transform-origin:0 0;
            transform:rotate(24.5deg);
            animation:rhour 216000s linear infinite;

        }
        .min{
            width:100px;
            border-top:4px solid blue;
            position:absolute;
            top:200px;
            left:200px;
            transform-origin:0% 0%;
            animation:rmin 3600s linear infinite;

        }
        .second{
            width:150px;
            border-top:2px solid red;
            position:absolute;
            top:200px;
            left:200px;
            transform-origin:0 0;
            animation:rsecond 60s linear infinite;
        }
        @keyframes rmin{
           0% {transform:rotate(258deg)}
           100% {transform:rotate(816deg)}
        }
        @keyframes rsecond{
            0% {transform:rotate(0)}
            100% {transform:rotate(360deg)}
        }
        @keyframes rhour{
            0% {transform:rotate(24.5deg)}
            100% {transform:rotate(384.5deg)}
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="second"></div>
    </div>
</body>
</html>
