<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        @keyframes mymovies{
            0%{
               background:blue;
            }
            25%{
                background:yellow;
                border-radius:50%;
            }
            50%{
                background:red;
                border-radius:0;
            }
            75%{
                background:pink;
                border-radius:50%;
            }
            100%{
                background: #a41dff;
                border-radius:0;
            }
        }
        div{
            width:200px;
            height:200px;
            border:solid;
            animation:mymovies 5s linear 2s 2 ;
            animation-fill-mode:both;
            /*animation-delay:1s;*/
            /*animation-direction:reverse;*/
        }
        div:hover{
            animation-play-state:paused;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
