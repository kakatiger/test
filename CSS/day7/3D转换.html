<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D转换</title>
    <style>
        #parent{
            width:400px;
            height:400px;
            border:2px solid red;
            margin:100px auto;
            perspective:200px;
        }
        #child{
            width:200px;
            height:200px;
            background: red;
            font-size:40px;
            margin:100px auto;
            transform:rotate3d(1,1,1,45deg);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">3D转换</div>
    </div>
</body>
</html>
