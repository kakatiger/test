<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width:400px;
            height:400px;
            border:solid;
            border-collapse: collapse;
        }
        td{
            border:solid;
        }
        tr:first-child{
            background:yellow;
        }
        tr:last-child{
            background:red;
        }
        div{
            width:300px;
            height:150px;
            border:solid;
            transform:skew(-60deg);
        }
        tr:nth-child(3){
            background:hotpink;
        }
        tr:nth-child(3)>td:nth-child(3){
           font-style: italic;
            font-weight: 900;
        }
        div:empty{
            background:darkkhaki;
        }
        tr:not(:first-child){
            font-style:italic;
        }
        td:not(:first-child){
            font-weight:900;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>e</td>
        <td>e</td>
        <td>e</td>
        <td>e</td>
    </tr>
    <tr>
        <td>dsf</td>
        <td>sa</td>
        <td>dsf</td>
        <td>sdf</td>
    </tr>
    <tr>
        <td>e</td>
        <td>e</td>
        <td>e</td>
        <td>e</td>
    </tr>
</table>
    <div></div>
    <div>sdf</div>
</body>
</html>
