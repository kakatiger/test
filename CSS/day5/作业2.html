<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0px;}
        div{
            position:relative;
            width:1000px;
            height:400px;
            margin:150px auto;
        }
        p{
            width:35px;
            height:70px;
            background:#a5a7b2;
            position:absolute;
            line-height:70px;
            text-align:center;
        }
        p:first-child{
            top:165px;
            left:5px;
        }
        p+p{
            top:165px;
            right:5px;
        }

    </style>
</head>
<body>
    <div>
        <p><img src="left.png" alt=""></p>
        <p><img src="right.png" alt=""></p>
        <img src="banner.png" alt="">
        
    </div>
</body>
</html>
