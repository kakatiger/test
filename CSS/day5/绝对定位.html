<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        #parent{
            border:1px solid blue;
            padding:20px;
            float:left;
            margin-left:900px;
            position:relative;
        }
        #child{
            width:300px;
            height:400px;
            background:gray;
            position:absolute;
            top:60px;
            left:10px;
            display:none;

        }
        #parent:hover #child{
            display:block;
        }
    </style>
</head>
<body>
    <div id="parent">地址，北京市海底昂去
        <div id="child"></div>
    </div>
</body>
</html>
