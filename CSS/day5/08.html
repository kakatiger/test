<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            position:absolute;

        }
        .d1{
            background:blue;
            z-index:1;
        }
        .d2{
            background:yellow;
            top:50px;
            left:50px;
            z-index:1;
        }
        .d3{
            background:green;
            top:100px;
            left:100px;

        }

    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>

</body>
</html>
