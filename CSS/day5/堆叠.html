<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent{
            width:200px;
            height:200px;
            background:darkslategray;
            position:relative;
            z-index:-1;

        }
        #child{
            width:100px;
            height:100px;
            position:absolute;
            background:brown;
            z-index:-5;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
