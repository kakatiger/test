<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12作业</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .container{
            width:1000px;
            height:630px;
            background:rgb(245,245,245);
            margin:100px auto;
            display:flex;
            flex-direction:column;
            justify-content:space-around;
        }
        .container .top{
            display:flex;
            justify-content: space-around;
            align-items:center;
        }
        .container .top .top-1{
            width:600px;
            height:375px;
            background:rgb(232,232,232);
            position:relative;
        }
        .top-1 .laptop{
            position:absolute;
            top:40px;
            right:40px;
        }
        .container .top .top-2{
            width:380px;
            height:375px;
            background:rgb(232,232,232);
        }
        .container .bottom {
            display:flex;
            height:235px;
            justify-content:space-around;
        }
        .container .bottom .bottom-1{
            width:370px;
            background:rgb(232,232,232)
        }
        .bottom-2,.bottom-3,.bottom-4{
            width:200px;
            background:rgb(232,232,232)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top-1">
                <img src="index/study_computer_img1.png" alt="" class="laptop">
                <img src="font.png" alt="" class="font">
            </div>
            <div class="top-2"></div>
        </div>
        <div class="bottom">
            <div class="bottom-1"></div>
            <div class="bottom-2"></div>
            <div class="bottom-3"></div>
            <div class="bottom-4"></div>
        </div>
    </div>
</body>
</html>
