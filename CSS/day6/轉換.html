<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换</title>
    <style>
        div{
            width:200px;
            height:200px;
            margin:150px auto;
        }
        #d1{
            background:blue;
        }
        #d2{
            background:yellow;
            /*transform:translate(0,-200px);*/
            transform-origin:center bottom;
        }
        #d2:hover{
            /*transform: rotate(60deg);*/
            transition-duration:2s;
            background-image:linear-gradient(to top,yellow 0,yellowgreen 100%);
        }
    </style>
</head>
<body>
    <div id="d1">wer</div>
    <div id="d2">dsdfasdfasdfasdfasdfasdfasdfsadfsadfsadfasdfasdfsadfasdfsdfsadfsdff</div>
</body>
</html>
