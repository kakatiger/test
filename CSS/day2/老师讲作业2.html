<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		div.main{
			min-width:70%;
			max-width:100%;
			height:560px;
			background:gray;
		}
		div.black{
			width:280px;
			height:300px;
			background:rgba(0,0,0,0.6);
			margin:150px 1500px;
		}
		div.black table{
			width:100%;
		}
		#uname,#upwd,#btn{
			width:100%;
			height:34px;
			border:0;
			outline:0;
			}
		#upwd,#btn{
			margin-top:25px;
		}
		h4{
			color:#fff;
			
		}
		table tr td a,td.login{
			color:#fff;
			text-decoration:none;
			font-size:12px;
		}
		#btn{
			background:#0099ff
		}
	</style>

 </head>
 <body>
	<div class='main'>
		<table></table>
		<div class='black'>
		 <table>
		 	<tr>
		 		<td><h4>登录学子商城</h4></td>
		 		<td><a href="#">新用户注册</a></td>
		 	</tr>
		 	<tr>
		 		<td colspan='2'><hr></td>
		 	</tr>
		 	<tr>
		 		<td colspan='2'>
					<input type="text" placeholder='请输入您的用户名！' id='uname'>
				</td>		 		
		 	</tr>
		 	<tr>
		 		<td colspan='2'>
					<input type="password" placeholder='请输入您的密码' id='upwd'>
				</td>
		 	</tr>
		 	<tr>
		 		<td class='login'>
					<input type="checkbox" >自动登录
				</td>
		 		<td>
					<a href="#">忘记密码?</a>
				</td>
		 	</tr>
		 	<tr>
		 		<td colspan='2'>
					<input type="submit" value='登录' id='btn'>
				</td>
		 	</tr>
		 </table>
		
		</div>
	
	</div>
 </body>
</html>
