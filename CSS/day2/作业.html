<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	p,h1,h3,h3,h4,h5,h6,body,ul,ol,dl,pre{ margin:0}
	.bgimg{
		min-width:300px;
		max-width:1920px;
		height:560px;
		background:url(img/bg.png);
		margin-top:150px;
	}
	.clearfix:after{
		display:block;
		visibility:hidden;
		clear:both;
		height:0;
		content:".";
	}
	.clearfix{
		zoom:1
	}
	.login{
		width:280px;
		height:300px;
		background:rgba(0,0,0,0.3);
		float:right;
		margin-top:180px;
		margin-right:100px;
	}
	p{
		line-height:50px;			
	}
	p > input{
		height:30px;
		width:250px;
		margin:10px;
	}
	 a:link{
		color:white;
		text-decoration:none;
	}
	a:visited{
		color:white;
	}
	#xyhzc{
		margin:80px;
	}
	.dlxzsc,#wjmm{
		color:white;	
	}

	#zddl{
		width:12px;
	}
	#dl{
		background:#33ffff;
		border:0;
		border-radius:4px;
		}
	img{
		float:right;
		margin-top:-43px;
	}
	.xtp1{
		
		background:url(bbb.png);
		
		background-repeat:no-repeat;
		background-position:100% 50%;
	}
.xtp2{
		background:url(aaa.png);
		background-repeat:no-repeat;
		background-position:100% 50%;
	}
/* 	span{
		float:right;
		margin-right:250px;
	
		
	} */
  </style>
 </head>
 <body>
 <div class='bgimg clearfix'>
	
	<div class='login'>
		<p class='dlxzsc'>登录学子商城 <a id='xyhzc' href="http://www.codeboy.com/register.html" >新用户注册</a></p>
		<p><input type="text" placeholder='请输入你的用户名' class='xtp1'> </p>
		
		<p id='sjd'></p>
		<p><input type="password" placeholder='请输入您的密码' class='xtp2'></p>
		
		<p>
			<input type="checkbox"  id='zddl'><span id='wjmm'>自动登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;忘记密码？</span>
			
		</p>
		<p>
			<input type="button" value='登录' id='dl'>
		</p>
		
	</div>
 </div>
 </body>
</html>
