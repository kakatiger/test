<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索栏</title>
    <style>
        *{
            margin: 0px;}
         .container{
            width: 100%;
            height: 106px;
            background: rgb(245,245,245);
            text-align:center

        }
         .main{
             width:1060px;
             float: left;
             margin:0 20%;
         }
        img{
            vertical-align: middle;
            float:left;
            margin: 30px;

        }
        input{
            background-color: rgb(245,245,245);
            background-image: url("header/search.png"),url("header/header_normal.png"),url("header/fn.png");
            background-repeat: no-repeat,no-repeat,no-repeat;
            background-size: contain,auto,auto;
            background-position:100%,330px 10px,258px 0.5px;
            width: 400px;
            height: 36px;
            margin:0px 25px;
            float: left;
            margin:30px;
            border:1px solid #0aa1ed;
            outline:none;
        }
        input :active{
            border:1px solid #0aa1ed;
            outline: none;
        }
        ul{
            list-style: none;
            float: left;
            margin: 30px;

        }
        li{
            float: left;


        }
        li img{
            margin-left: -22px;
            margin-top: 0px;
            border-right: 1px solid gray;
            padding-right:13px;
        }
        li #d3{
            border-right:1px solid gray;
            margin-right:22px;
            padding-right:13px;
        }
        ul li a{
            color: rgb(128,128,128);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
        <img src="header/logo.png" alt="">
        <input type="text" placeholder="请输入您要搜索的内容">
        <ul>
            <li><img src="header/care1.png" alt=""></li>
            <li><img src="header/order1.png" alt=""></li>
            <li><img src="header/shop_car1.png" alt=""></li>
            <li ><a href="#" id="d3">登录</a></li>
            <li><a href="#">注册</a></li>
            <p style="clear: both"></p>
        </ul>
            <p style="clear: both"></p>
        </div>

    </div>
</body>
</html>
