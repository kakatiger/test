<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>翻页效果</title>
  <style>
	.main{
		width:100%;
		height:48px;
		background:#ddd;
		text-align:right;
	}
	.main2{
		text-align:right;
	}
	.page{				
		border:1px solid #ddd;
		line-height:53px;
		padding: 3px 10px;
		border-radius:3px;
		background:#f2f2f2;
		color:#666;
	}
	.num{
		border:1px solid black;
		padding:3px 8px;
		border-radius:3px;
		margin:0 6px;
	}
	a{
		text-decoration:none;
		color:#0aa1ed;

	}

  </style>
 </head>
 <body>
 <div class='main'>
 <span class='main2'>
 <span class='page'>上一页</span>
 <span class='num'><a href="#">1</a></span>
 <span class='num'><a href="#">2</a></span>
 <span class='num'><a href="#">3</a></span>
 <span class='num'><a href="#">4</a></span>
 <span class='num'><a href="#">5</a></span>
 <span class='page'>下一页</span>
 </span>
 </div>
 
 </body>
</html>
