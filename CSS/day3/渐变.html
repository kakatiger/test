<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	.d1{width:300px;
	height:300px;
	border:1px solid red;
	background-image:linear-gradient(to right bottom,red 0px,yellow 50%,blue 100%);
	}
	.d2{
		width:300px;
		height:300px;
		border:1px solid red;
		background:radial-gradient(350px at center center,red 0,yellow 50%,blue 100%);
	}
	.d3{
		width:300px;
		height:300px;
		background-image:repeating-linear-gradient(to bottom,red 0, yellow 50px,blue 100px)
	}
	.d4{
		width:300px;
		height:300px;
		background-image:repeating-radial-gradient(100px at top left,red 0,yellow 50px,blue 100px)
	}
  </style>
 </head>
 <body>
	<div class='d1'>
	</div>
	<div class='d2'></div>
	<div class='d3'></div>
	<div class='d4'></div>
 </body>
</html>
